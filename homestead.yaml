---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
name: eco-service

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: .
      to: /home/vagrant/www
      disabled: true # réactiver les shared folder (mauvaise idée)

sites:
    - map: ./public
      to: /home/vagrant/www/public
      type: symfony4

databases:
    - eco-service

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

