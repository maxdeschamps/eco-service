        actions:
          - { name: 'delete', label: 'Supprimer' }
        fields:
          - { property: 'subject', label: 'Sujet' }
          - { property: 'content', label: 'Contenu' }
          - { property: 'author', label: 'Auteur' }
        disabled_actions: ['edit']

