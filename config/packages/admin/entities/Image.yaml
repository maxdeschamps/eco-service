easy_admin:
  design:
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
      - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
  list:
    title: 'Liste des %%entity_label%%'
  entities:
    Image:
      class: App\Entity\Image
      edit:
        title: 'Editer une Image (#%%entity_id%%)'
      new:
        title: 'Ajouter une Image'
      label: 'Images'
      list:
        actions:
          - { name: 'new', label: 'Ajouter une Image'}
        fields:
          - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
          - { property: 'orderFile', label: 'Ordre' }
          - { property: 'updatedAt', label: 'Modifier le' }
      form:
        actions:
          - { name: 'delete', label: 'Supprimer' }
          - { name: 'list', label: 'Retourner vers la liste' }
        fields:
          - { property: 'imageFile', label: 'Image', type: 'file' }
          - { property: 'orderFile', label: 'Ordre' }
          - { property: 'updatedAt', label: 'Date', type: 'date' }
        disabled_actions: ['edit']
